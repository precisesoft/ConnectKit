            projects: [
              {
                name: 'Mobile Chrome',
                use: { ...devices['Pixel 5'] },
              },
              {
                name: 'Mobile Safari',
                use: { ...devices['iPhone 12'] },
              },
              {
                name: 'Tablet',
                use: { ...devices['iPad Pro'] },
              },
            ],
          });
          EOF

