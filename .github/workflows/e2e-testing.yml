name: E2E Testing

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  schedule:
    - cron: "0 4 * * *" # Daily at 4 AM UTC
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to test"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
          - mobile

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  e2e-chromium:
    name: E2E Tests - Chromium
    runs-on: ubuntu-latest
    if: github.event.inputs.browser == 'chromium' || github.event.inputs.browser == 'all' || github.event.inputs.browser == ''

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: connectkit
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci --include=dev

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          npx playwright install chromium

      - name: Start backend
        run: |
          cd backend
          npm run dev &
          sleep 5
          timeout 60 bash -c 'until curl -f http://localhost:3001/api/health; do sleep 2; done'
          echo "✅ Backend is ready"
        env:
          NODE_ENV: test
          PORT: 3001
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: admin
          DB_PASSWORD: admin123
          DB_NAME: connectkit
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-that-is-long-enough-for-validation
          JWT_REFRESH_SECRET: test-refresh-secret-that-is-long-enough-for-validation
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef

      - name: Start frontend
        run: |
          cd frontend
          npm run dev &
          sleep 5
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          echo "✅ Frontend is ready"
        env:
          NODE_ENV: test
          VITE_API_URL: http://localhost:3001/api
          VITE_APP_NAME: ConnectKit

      - name: Run E2E tests - Chromium
        run: |
          cd frontend
          npx playwright test --project=chromium --reporter=html
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          API_URL: http://localhost:3001/api
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-chromium-results-${{ github.run_number }}
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## 🌐 E2E Tests - Chromium" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY

