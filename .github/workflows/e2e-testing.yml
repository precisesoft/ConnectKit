          cd frontend
          npm run dev &
          sleep 5
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          echo "✅ Frontend is ready"
        env:
          NODE_ENV: test
          VITE_API_URL: http://localhost:3001/api
          VITE_APP_NAME: ConnectKit

      - name: Create visual regression tests
        run: |
          mkdir -p frontend/tests/visual
          cat > frontend/tests/visual/visual.spec.ts << 'EOF'
          import { test, expect } from '@playwright/test';

          test.describe('Visual Regression Tests', () => {
            test('homepage visual test', async ({ page }) => {
              await page.goto('/');
              await page.waitForLoadState('networkidle');
              await expect(page).toHaveScreenshot('homepage.png', { 
                fullPage: true,
                animations: 'disabled' 
              });
            });
            
            test('login page visual test', async ({ page }) => {
              await page.goto('/login');
              await page.waitForLoadState('networkidle');
              await expect(page).toHaveScreenshot('login-page.png', {
                fullPage: true,
                animations: 'disabled'
              });
            });
          });
          EOF

      - name: Run visual regression tests
        run: |
          cd frontend
          npx playwright test tests/visual --update-snapshots --reporter=html
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        continue-on-error: true

      - name: Upload visual regression results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-results-${{ github.run_number }}
          path: |
            frontend/tests/visual/**/*.png
            frontend/playwright-report/
          retention-days: 30

