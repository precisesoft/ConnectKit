          HTML
            
            # Create login page
            mkdir -p dist/login
            cat > dist/login/index.html << 'HTML'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Login - ConnectKit</title>
